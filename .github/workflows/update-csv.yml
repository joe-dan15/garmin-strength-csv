name: Update Garmin CSV

on:
  # Manual trigger in the Actions UI
  workflow_dispatch:
  # Scheduled daily at 06:00 Europe/Luxembourg (04:00 UTC)
  schedule:
    - cron: '0 4 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Install system deps (for jq)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      # 3) Set up Python
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 4) Install GarminDB
      - name: Install GarminDB
        run: pip install --user garmindb

      # 5) Run GarminDB CLI & export CSV
      - name: Fetch new data & export CSV
        env:
          # Your Garmin Connect credentials in repo Secrets
          GARMIN_USER:     ${{ secrets.GARMIN_USER }}
          GARMIN_PASS:     ${{ secrets.GARMIN_PASS }}
          START_DATE_LOCAL: ${{ secrets.START_DATE_LOCAL }}
        run: |
          # Ensure pip --user bin is on PATH
          export PATH="$HOME/.local/bin:$PATH"

          # Write your GarminConnectConfig.json
          mkdir -p "$HOME/.GarminDb"
          jq -n \
            --arg u "$GARMIN_USER" \
            --arg p "$GARMIN_PASS" \
            --arg d "$START_DATE_LOCAL" \
            '{username:$u, password:$p, start_date_local:$d}' \
            > "$HOME/.GarminDb/GarminConnectConfig.json"

          # Incremental download/import/analyze
          garmindb_cli.py --latest --download --import --analyze

          # Export full activity table to CSV
          garmindb_cli.py --export activities --output garmin_activities.csv

      # 6) Publish only garmin_activities.csv to gh-pages
      - name: Publish CSV to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .
          force_orphan: true
          keep_files: false
          include: garmin_activities.csv
