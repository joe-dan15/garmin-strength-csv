name: Update Garmin CSV

on:
  # Allow manual triggering from the Actions tab
  workflow_dispatch:
  # Scheduled daily at 06:00 Europe/Luxembourg (04:00 UTC)
  schedule:
    - cron: '0 4 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Install system dependencies (jq for JSON creation)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      # 3) Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 4) Install GarminDB CLI
      - name: Install GarminDB
        run: pip install --user garmindb

      # 5) Fetch new data & export CSV
      - name: Fetch Garmin data & export CSV
        env:
          GARMIN_USER:      ${{ secrets.GARMIN_USER }}
          GARMIN_PASS:      ${{ secrets.GARMIN_PASS }}
          START_DATE_LOCAL: ${{ secrets.START_DATE_LOCAL }}
        run: |
          # Ensure pip --user bin directory is on the PATH
          export PATH="$HOME/.local/bin:$PATH"

          # Write the GarminConnectConfig.json for GarminDB to read
          mkdir -p "$HOME/.GarminDb"
          jq -n \
            --arg u "$GARMIN_USER" \
            --arg p "$GARMIN_PASS" \
            --arg d "$START_DATE_LOCAL" \
            '{username:$u, password:$p, start_date_local:$d}' \
            > "$HOME/.GarminDb/GarminConnectConfig.json"

          # Incremental download + import + analyze
          garmindb_cli.py --latest --download --import --analyze

          # Export the full activities table to CSV
          garmindb_cli.py --export activities --output garmin_activities.csv

      # 6) Publish only the CSV to gh-pages
      - name: Publish CSV to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token:    ${{ secrets.GITHUB_TOKEN }}
          publish_branch:  gh-pages
          publish_dir:     .
          force_orphan:    true
          keep_files:      false
          include:         garmin_activities.csv
